<!DOCTYPE html>
<html>
<head>
	<title>SpringyLV</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel ="stylesheet" href="public/custom_style.css">
	<!-- Optional theme -->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> -->
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<!--from Springy.js -->
				<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
				<script src="springy.js"></script>
				<script src="springyui.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-1"></div><!-- removed left column -->
			<div class="col-md-10" id="springy-col"><!--big central column-->
				<h2>Springy LV</h2>
				<script>
					var graphJSON = {
						"nodes": [
							"README.md",
							"config",
							"migrations",
							"models",
							"public",
							"test",
							"views",
							"app.js"
						],
						"edges": [
							["README.md", "config", {color: 'purple'}],
							["config", "README.md", {color: 'thistle'}],
							["config", "migrations"],
							["README.md", "models", {color: 'mediumslateblue'}],
							["models", "README.md"],
							["app.js", "README.md"],
							["config", "app.js", {color: 'teal'}],
							["public", "app.js"],
							["test", "app.js"],
							["views", "app.js"]

						]
					};

					jQuery(function(){
						var graph = new Springy.Graph();
						graph.loadJSON(graphJSON);

						var springy = jQuery('#springydemo').springy({
							graph: graph,
							nodeSelected: function(node){
								// Here is where you can say what should happen when a node
								// is selected
      							console.log('Node selected: ' + JSON.stringify(node.data));
							}
						});
					});

				</script>

				<canvas id="springydemo" width="700" height="600" align="center">Springy filenames</canvas>

			</div><!-- closes center column -->
			<div class="col-lg-1"></div><!-- removed right column -->
		</div> <!-- closes row -->
	</div><!-- closes container -->
</body>
</html>
