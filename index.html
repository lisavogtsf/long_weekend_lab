<!DOCTYPE html>
<html>
<head>
	<title>SpringyLV</title>
	<!-- Latest compiled and minified CSS -->
	<link rel ="stylesheet" href="public/custom_style.css"
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h2>Springy LV</h2>

			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
			<script src="springy.js"></script>
			<script src="springyui.js"></script>
			<script>
				var graphJSON = {
				  "nodes": [
				    "README.md",
				    "myTest.js",
				    "scraper.js",
				    "today.html",
				    "spec"
				  ],
				  "edges": [
				    ["README.md", "myTest.js"],
				    ["myTest.js", "README.md"],
				    ["myTest.js", "scraper.js"],
				    ["README.md", "today.html"],
				    ["today.html", "README.md"],
				    ["spec", "README.md"],
				    ["myTest.js", "today.html"],

				  ]
				};

				jQuery(function(){
				  var graph = new Springy.Graph();
				  graph.loadJSON(graphJSON);

				  var springy = jQuery('#springydemo').springy({
				    graph: graph
				  });
				});

			</script>

			<canvas id="springydemo" width="600" height="400" />

		</div><!-- closes jumbotron -->
	</div><!-- closes container -->
</body>
</html>
